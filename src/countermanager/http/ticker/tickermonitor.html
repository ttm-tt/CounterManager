<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!--
[Fah/ne][Nat/ion][Runde][Nat/ion][Fah/ne]

[Name             ][_][             Name]
[Name             ][ ][             Name]

[Satz]                             [Satz]

      [Ball]       [:]       [Ball]

[              Zeit / Sätze             ]

Hintergrund: Schwarz
Text:        Weiss

Aufschläger: Invertiert?

Sponsoren?

Seiten invertiert (links weiss auf schwarz, rechts schwarz auf weiss)?
Saetze entsprechend dem Sieger darstellen?
-->
<html>
    <head>
        <title>Monitor</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">  
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"> 
        
        <link rel="stylesheet" type="text/css" href="tickermonitor.css">
        
        <script type="text/javascript" src="/scripts/jquery.js"></script>
        <script type="text/javascript" src="/scripts/common.js"></script>
        <script type="text/javascript" src="tickermonitor.js"></script>
        
        <script type="text/javascript">
            if (getParameterByName("tournament", "") != "")
                document.write('<link rel="stylesheet" type="text/css" href="' + getParameterByName("tournament", "") + '.css">');
            document.write('<link rel="stylesheet" type="text/css" href="' + getParameterByName("config", "default") + '.css">');
        </script>
            
    </head>
    <body>
        <div id="content">
            <div id="caption" class="caption">
                <div id="flagleft" class="flag left">
                     <div id="flagb" class="flag middle invert"><span></span></div>
                     <div id="flaga" class="flag middle invert"><span></span></div>
                </div>
                <div id="nationleft" class="nation left middle invert"><span></span></div>
                <div id="teamresult" class="teamresult center middle"><span></span></div>
                <div id="nationright" class="nation right middle"><span></span></div>
                <div id="flagright" class="flag right">
                     <div id="flagx" class="flag middle invert"><span></span></div>
                     <div id="flagy" class="flag middle invert"><span></span></div>                
                </div>
            </div>
            <div id="names" class="names">
                <div id="nameleft" class="name right middle invert crop"><span></span></div>
                <div id="namecenter" class="name center middle"><span>&ndash;</span></div>
                <div id="nameright" class="name left middle crop"><span></span></div>
            </div>
            <div id="result" class="result">
                <div id="gamesleft" class="games left"></div>
                <div id="gamesright" class="games right"></div>
                <div id="timeoutleft" class="timeouts left hidden">T</div>
                <div id="cardleft" class="cards left hidden"></div>
                <div id="pointsleft" class="points left"></div>
                <div id="pointscenter" class="points center">:</div>
                <div id="pointsright" class="points right"></div>
                <div id="cardright" class="cards right hidden"></div>
                <div id="timeoutright" class="timeouts right hidden">T</div>
            </div>
            <div id="timeresult" class="time result">
                <div id="schedule" class="schedule center"></div>
                <div id="match" class="match hidden">
                    <div id="game1" class="match game"></div>
                    <div id="game2" class="match game"></div>
                    <div id="game3" class="match game"></div>
                    <div id="game4" class="match game"></div>
                    <div id="game5" class="match game"></div>
                    <div id="game6" class="match game"></div>
                    <div id="game7" class="match game"></div>
                </div>
            </div>  
        </div>
    </body>
</html>
